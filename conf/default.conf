# HOST: can only be 127.0.0.1 OR 0.0.0.0 OR localhost? since we work locally

server
{

	# host:port
    listen 127.0.0.1:3490;

    server_name default;

    location /default/ [
		
		# Defines the root directory for the website files
        root Websites/website1/default/;

		# Define the default index file
    	index favicon.ico;
    	# index index.html;
		
		GET true;
		POST true;
		DELETE false;

		auto_index on;
	]

	# location /siege [
		
	# 	# Defines the root directory for the website files
    #     root Websites/default/;

	# 	# Define the default index file
    # 	index siege.html;
		
	# 	GET true;

	# ]

	location /SecondServ [
		
		# Define the root directory for your website files
		root Websites/website1/default/;

		# Define the default index files
		index secondServer.html;
		
		GET false;
		
		error_page custom_403.html;
	]

	location /favicon.ico [

		root Websites/;

		index favicon.ico;

		GET true;
	]
	
	location /upload [

		client_max_body_size 800;
		
		root Websites/website1/default/;

		GET true;
		POST true;
		DELETE false;

		upload_path upload;
	]
	
}

server 
{
	listen 127.0.0.1:8080;

	server_name cgi;

	location /cgi/ [

		# ROOT NEEDS TO BE SPECIFIED BEFORE SCRIPT_PATH
		root Websites/website1/cgi/;
		script_path cgi-bin/script.php;
		# script_path cgi-bin/index.php;

		GET true;
	]
	
	location /favicon.ico [

		root Websites/;

		index favicon.ico;

		GET true;
	]
}
